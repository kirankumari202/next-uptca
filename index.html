<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-primary">
        <h1> Rearrange Linked List In a place </h1>

    </nav>

    <div class="input">
        <input type=text class="value" placeholder='Value' name="value" />


        <div class="" style="text-align: center;margin-top:5%">
            <button class="icon-btn add-btn">
              <div class="add-icon"></div>
              <div class="btn-txt"><input type=submit class="js-submit" value="Add" /></div>
            </button>
          </div>
          <div class="" style="text-align: center; margin-top: 8px;">
            <button class="icon-btn add-btn">  
              <div class="btn-txt"><input type=submit class="js-remove" value="Remove" /></div>
            </button>
          </div>
          

               <input type=submit class="js-submit" value="Add" />
             <input type=submit class="js-remove" value="Remove" />
        <input type="submit" id="reorder" value="ReOrder">
        <div class="node-list"></div>
    </div>

    

</body>

<script>
    var Node = function(data) {
        this.data = data;
        this.next = null;
    }

    var LinkedList = function() {
        this.next = null
    }

    LinkedList.prototype.addNode = function(value) {
        var ref = this;
        while (ref.next != null) {
            ref = ref.next
        };
        ref.next = new Node(value)
    }

    LinkedList.prototype.findNode = function(value) {
        var ref = this.next;
        while (ref != null) {
            if (ref.data == value) {
                return ref
            }
            ref = ref.next
        };

        return null
    }

    LinkedList.prototype.removeNode = function(value) {
        var ref = this.next,
            prev = this,
            next = null;
        while (ref != null) {
            if (ref.data == value) {
                next = ref.next;
                prev.next = next;
                return true;
            }
            prev = ref;
            ref = ref.next;
        };

        return false
    }

    var ll = new LinkedList();

    //ll.addNode(new Node(10));

    var submit = document.getElementsByClassName('js-submit')[0];

    var find = document.getElementsByClassName('js-find')[0];

    var remove = document.getElementsByClassName('js-remove')[0];

    var nodeList = document.getElementsByClassName('node-list')[0];

    var reOrd = document.getElementById('reorder');

    submit.addEventListener('click', function(e) {
        ll.addNode(document.getElementsByClassName('value')[0].value);
        renderView();
    })

    reOrd.addEventListener('click', function() {
        let ref = ll.next;
        let arr = [];

        while(ref != null) {
            // console.log(ref.data);
            arr.push(ref.data);
            ref = ref.next;
        }

        let ansArr = [];
        let i = 0, j = arr.length -1;
        while(i < j) {
            ansArr.push(arr[i]);
            ansArr.push(arr[j]);
            i++;    j--;
        }
        if(i == j)  ansArr.push(arr[i]);

        let finalList = new Node(-1);
        let finalHead = finalList;
        i = 0;
        while(i < arr.length) {
            finalList.next = new Node(ansArr[i]);
            finalList = finalList.next;
            i++;
        }
        ll = finalHead;
        renderView();
    });

    remove.addEventListener('click', function(e) {
        ll.removeNode(document.getElementsByClassName('value')[0].value);
        renderView();
    })

    find.addEventListener('click', function(e) {
        var value = document.getElementsByClassName('value')[0].value;
        if (ll.findNode(value) != null) {
            _zoom(document.getElementsByClassName(value), true);
            setTimeout(function() {
                _zoom(document.getElementsByClassName(value), false);
            }, 1500)
        }

    })

    function _zoom(ref, flag) {
        if (flag) {
            console.log(ref)
            for (i in ref) {
                if (typeof ref[i] == 'object') {
                    ref[i].classList.add('zoom')
                }
            }
        } else {
            for (i in ref) {
                if (typeof ref[i] == 'object') {
                    ref[i].classList.remove('zoom')
                }
            }
            0
        }
    }

    function renderView() {
        var str = '',
            ref = ll,
            counter = 0;
        nodeList.innerHTML = '';
        while (ref.next !== null) {
            nodeList.appendChild(createNode(ref.next.data, counter));
            counter++;
            ref = ref.next;
        }

        function createNode(value, counter) {
            var container = document.createElement('div'),
                dataElement = document.createElement('span');

            container.className = "node";
            dataElement.innerHTML = value;

            dataElement.style.background = getColor(value, counter)
            container.appendChild(dataElement);
            dataElement.className = value;
            return container
        }

        function getColor(value, counter) {
            value = 255 - Number(value) % 255;
            switch (value % 3) {
                case 0:
                    return 'rgb(' + value + ',' + value + ',0)';
                case 1:
                    return 'rgb(' + value + ',0,' + value + ')';
                default:
                    return 'rgb(0,' + value + ',' + value + ')';
            }
        }
    }
</script>

</html>
